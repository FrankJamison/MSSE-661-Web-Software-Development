<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" width="device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/flexbox.css">
    <title>Register</title>
</head>

<body>
    <div class="main">
        <header>
            <nav class="nav_top">
                <ul>
                    <li><a href="./">Home</a></li>
                    <li><a href="./about.html">About</a></li>
                </ul>
            </nav>
        </header>

        <div class="content">
            <h1>Registration Form</h1>

            <form novalidate>
                <label for="username">Username:</label>
                <input id="username" type="text" placeholder="Username">

                <label for="email">Email:</label>
                <input id="email" type="email" placeholder="Email">

                <label for="password">Password:</label>
                <input id="password" type="password" placeholder="Password">

                <button onclick="doRegister(event)">Register</button>
                <a href="/">Already signed up?</a>
            </form>
        </div>

        <footer>
            <nav>
                <ul>
                    <li><a href="./">Home</a></li>
                    <li><a href="./about.html">About</a></li>
                </ul>
            </nav>
            <div class="footer_text">
                <div class="author">Author: <a href="http://www.frankjamison.com">Frank Jamison</a></div>
                <div class="copyright">&copy; 2020</div>
            </div>
        </footer>
    </div>
</body>
<script src="./js/service-helpers.js"></script>
<script src="./js/auth.service.js"></script>
<script src="./js/app.js"></script>

</html>

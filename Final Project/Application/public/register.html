<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" width="device-width, initial-scale=1.0">
    <title>AncientWhiteArmyVet's RPG Tools</title>
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Cinzel+Decorative" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="header-content">
                <div class="signup">
                    <ul>
                        <li class="indexLogout"><a href="" onclick="doLogout(event)" id="logout">Logout</a></li>
                    </ul>
                </div>

                <div class="site-title">
                    <ul>
                        <li> AncientWhiteArmyVet's RPG Tools</li>
                    </ul>
                </div>
            </div>
            <div class="divider header-divider">
                <hr class="divider-rule header">
            </div>
        </header>
        <main class="index register">
            <div class="content register">
                <div class="center">
                    <h1>Register</h1>
                    <form novalidate>
                        <input id="username" type="text" placeholder="Username" />
                        <input id="email" type="email" placeholder="Email" />
                        <input id="password" type="password" placeholder="Password" /><br>
                        <button onclick="doRegister(event)" class="button">Register</button><br>
                        <a href="/">Already signed up?</a>
                    </form>
                </div>
            </div>
        </main>

        <footer>
            <div class="divider footer">
                <hr class="divider-rule">
            </div>
            <div class="copyright">&copy; 2020 Frank Jamison</div>
        </footer>
    </div>
    <script src="./src/api.config.js"></script>
    <script src="./src/simple-storage.js"></script>
    <script src="./src/service-helpers.js"></script>
    <script src="./src/auth.service.js"></script>
    <script src="./src/app.js"></script>
</body>

</html>
